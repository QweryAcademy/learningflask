{% extends "index.html" %} {% block body %} 

<div class="container" style="margin-top:8em">
    <form class="form col-md-8 col-md-offset-2" action="{{url_for("admin_view")}}" method="post">
        {{ form.csrf_token }}
        {{form_text_input(form.title)}}
        {{form_text_input(form.url)}}
        {{form_text_input(form.summary, rows=4)}}
        <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
